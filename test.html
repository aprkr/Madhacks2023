			<div id="monthName">March 2023

		<div class="column" float="right">Add New Alert:
			<!DOCTYPE html>

    <body>
        <h1></h1>        <!--script type="module" src="./index.js"></script-->
        <form id="newmem" method="POST" action='/form'>
            <div>
                <div>
                    <label for="name">Name:</label>
                    <input name="name" id="name" placeholder="eg. DB Cooper" required>
                </div>
                <div>
                    <label for="phno">Phone number:</label>
                    <input type="tel" name="phno" id="phno" placeholder="10 digit ph.number" required>
                </div>
            </div>
            <div>
                <p>Medication Info:</p>
                <div>
                    <label for="medname">Name of the Medication:</label>
                    <input type="text" name="medname" id="medname" placeholder="eg. Advil" required>
                </div>
                <div>
                    <label for="sdate">Start Date:</label>
                    <input type="date" name="sdate" id="sdate" required>
                </div>
                <div>
                    <label for="sdate">End Date:</label>
                    <input type="date" name="edate" id="edate" required>
                </div>
                <div>
                    <label for="quan">Quantity:</label>
                    <input name="quan" id="quan" placeholder="number of pills prescribed" required>
                </div>
                <div>
                    <label for="mor">Morning:</label>
                    <input type="checkbox" name="mor" id="mor">
                </div>
                <div>
                    <label for="noon">Noon:</label>
                    <input type="checkbox" name="noon" id="noon">
                </div>
                <div>
                    <label for="eve">Evening:</label>
                    <input type="checkbox" name="eve" id="eve">
                </div>                
                <div>
                    <label for="col">Description:</label>
                    <input name="col" id="col" placeholder="description of the pills" required>
                </div>
                <div>
                    <label for="mfor">For:</label>
                    <input name="mfor" id="mfor" placeholder="the medication cures..." required>
                </div>
            </div>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </form>
    </body>
		</div>
